<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left:25px; padding-right:25px;  ">
        <a class="navbar-brand" href="/home/{{ user.username }}/">VtuJedi</a>
        <div id="navbarSupportedContent" style="display: flex; margin-left:auto;">
            <a class="nav-item nav-link" href="/sellbook/{{ user.username }}">Wanna Sell?</a>
            <a class="nav-item nav-link" href="/logout/">Logout</a>
        </div>
    </nav>



    <div class="container">
        <table class="table">
            <thead class="thead-light">
                <tr>

                    <th scope="col">#</th>
                    <th scope="col">Book Title</th>
                    <th scope="col">Book Quantity</th>
                    <th scope="col">X</th>
                    <th scope="col">Price</th>
                    <th scope="col">Delete From Cart</th>
                </tr>
            </thead>
          
            <tbody>
               
                {% for book in cart %}
                <tr>
                    <th scope="row"></th>
                    <td>{{book.item}}</td>
                    <td>{{book.quantity}}</td>
                    <td></td>
                    <td>{{book.item.book_price}}₹</td>
                    <td><a href="/delete-from-cart/{{book.id}}/">Delete</a></td>
                </tr>
               
                {% endfor %}
            </tbody>
        </table>
        <h5 style="text-align: center;">Total price is {{total}}₹</h5>
        <br>
        <a href="/checkout/{{user.username}}/" class="btn btn-primary btn-md btn-block">Proceed To Checkout</a>
    </div>
</body>

</html>
